<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de Macro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Você pode criar um arquivo CSS separado para estilizar a interface -->
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </nav>
    <div class="buttons">
        <button id="recordBtn" class="actionBtn">Record (F1)</button>
        <button id="pauseBtn" class="actionBtn">Pausar (F8)</button>
        <button id="stopBtn" class="actionBtn">Parar (Esc)</button>
        <button id="exitBtn" class="actionBtn">Sair</button>
    </div>
    <script src="./dist/renderer.js"></script> <!-- Seu código JavaScript para lidar com os eventos dos botões -->
</body>
</html>
